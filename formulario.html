<body>
    <header id="topo">
        <div class="container">
            <h1> <a href="index.html"> <img src=imagens/Logolivraria.png> </a> </h1>
            <nav id="menu-topo">
                <ul>
                    <li> <a href="livros.html">LIVROS</a> </li>

                </ul>
            </nav>
            
            <div class="img1">
                <div>
                    <h2 id="frase1">Ler é viver mil vidas.</h2>
                    <h2 id="frasedois">Qual será a sua <span class="texto-laranja">hoje?</span></h2>
                </div>
                <img src="imagens/primeirafoto.jpg" id="primeira" >
            </div>
            
        </div>
    </header>
    
    <div class="container" id="acaba">
        <h1> <a href="index.html"> </a> </h1>
        <form action="#" method="POST"> 
            <div class="form-header">
                <h1 class="fale">Fale conosco:</h1>
            </div>
            <br>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <br>
            <div class="form-group">
                <label for="telefone">Número de telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <br>
            <div class="form-group">
                <label for="compra">Já fez alguma compra em nossa Livraria?</label>
                <input type="text" id="compra" name="compra" placeholder="Sim/Não" required>
            </div>
            <br>
            <div class="form-group">
                <label for="motivo">Qual motivo te trouxe aqui?</label>
                <textarea id="motivo" name="motivo" rows="4" placeholder="Ex: Dúvida sobre um livro, Reclamação, Sugestão..."></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
            <a href="index.html" class="voltar">Voltar para a página inicial</a>
